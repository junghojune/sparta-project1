spring:
  application:
    name: delivery
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

# swagger
springdoc:
  swagger-ui:
    path: /api-test
    groups-order: asc
  paths-to-match: /api/**


gemini:
  api:
    url: ${GEMINI_URL}
    key: ${GEMINI_KEY}
    model: ${GEMINI_MODEL}